name: Build and Push to GHCR

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag"
        required: false
        default: "latest"

permissions:
  packages: write
  contents: read

env:
  IMAGE: ghcr.io/${{ github.repository_owner }}/localstack/localstack

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine tag
        id: tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.IMAGE }}:${{ steps.tag.outputs.tag }}
          build-args: |
            LOCALSTACK_BUILD_VERSION=0.0.1.dev0
            LOCALSTACK_BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            LOCALSTACK_BUILD_GIT_HASH=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
