name: "CLA Assistant"

on:
  issue_comment:
    types:
      - "created"
  pull_request_target:
    types:
      - "opened"
      - "closed"
      - "synchronize"

jobs:
  cla-assistant:
    runs-on: "ubuntu-latest"
    steps:
      - name: "CLA Assistant"
        if: "(github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'"
        uses: "cla-assistant/github-action@v2.1.3-beta"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          PERSONAL_ACCESS_TOKEN: "${{ secrets.PRO_ACCESS_TOKEN }}"
        with:
          remote-organization-name: "localstack"
          remote-repository-name: "localstack"
          path-to-signatures: "etc/cla-signatures/signatures.json"
          path-to-document: "https://github.com/localstack/localstack/blob/master/.github/CLA.md"
          branch: "cla-signatures"
          allowlist: "localstack-bot,renovate-bot"
