Resources:
  KmsKey:
    Type: AWS::KMS::Key
    Properties:
      Description: 'Updated test KMS key'
      Enabled: true
      EnableKeyRotation: false
      KeyPolicy:
        Version: '2012-10-17'
        Statement:
          - Sid: Enable IAM User Permissions
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: 'kms:*'
            Resource: '*'
      Tags:
        - Key: Environment
          Value: Prod
        - Key: Project
          Value: CloudFormation

Outputs:
  KeyId:
    Value: !Ref KmsKey
  KeyArn:
    Value: !GetAtt KmsKey.Arn
