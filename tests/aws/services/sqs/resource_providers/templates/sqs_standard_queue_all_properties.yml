#
# A standard SQS queue with all properties set, including a dead-letter queue. All properties are set to valid values.
#
Resources:
  StandardQueue:
    Type: 'AWS::SQS::Queue'
    Properties:
      QueueName: 'MyStandardQueueWithAllProperties'
      DelaySeconds: 17
      MaximumMessageSize: 1234
      MessageRetentionPeriod: 13579
      ReceiveMessageWaitTimeSeconds: 18
      VisibilityTimeout: 45
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt DeadLetterQueue.Arn
        maxReceiveCount: 7
      SqsManagedSseEnabled: false
      KmsMasterKeyId: 'alias/aws/sqs'
      KmsDataKeyReusePeriodSeconds: 297
      Tags:
        - Key: 'Environment'
          Value: 'Production'
        - Key: 'Department'
          Value: 'Finance'

  DeadLetterQueue:
    Type: 'AWS::SQS::Queue'
    Properties:
      RedriveAllowPolicy:
        redrivePermission: 'allowAll'

Outputs:
  QueueUrl:
    Description: 'URL of the SQS Standard Queue'
    Value: !Ref StandardQueue
  QueueArn:
    Description: 'ARN of the SQS Standard Queue'
    Value: !GetAtt StandardQueue.Arn
  DeadLetterQueueUrl:
    Description: 'URL of the Dead Letter Queue'
    Value: !Ref DeadLetterQueue
  DeadLetterQueueArn:
    Description: 'ARN of the Dead Letter Queue'
    Value: !GetAtt DeadLetterQueue.Arn
