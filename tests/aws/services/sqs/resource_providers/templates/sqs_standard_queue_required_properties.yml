#
# A standard SQS queue with no properties set, including the name which will be auto-generated.
#
Resources:
  StandardQueue:
    Type: 'AWS::SQS::Queue'

Outputs:
  QueueUrl:
    Description: 'URL of the SQS Standard Queue'
    Value: !Ref StandardQueue
  QueueArn:
    Description: 'ARN of the SQS Standard Queue'
    Value: !GetAtt StandardQueue.Arn
