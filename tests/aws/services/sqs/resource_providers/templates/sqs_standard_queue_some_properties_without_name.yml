#
# A standard SQS queue with some properties set, but not all. The properties set have valid values, and the unset
# properties will take their default values. This is similar to sqs_standard_queue_some_properties.yml, but without
# specifying a name for the queue, so it'll be auto-generated.
#
Resources:
  StandardQueue:
    Type: 'AWS::SQS::Queue'
    Properties:
      VisibilityTimeout: 30
      MaximumMessageSize: 4321
      MessageRetentionPeriod: 17539
      ReceiveMessageWaitTimeSeconds: 17

Outputs:
  QueueUrl:
    Description: 'URL of the SQS Standard Queue'
    Value: !Ref StandardQueue
  QueueArn:
    Description: 'ARN of the SQS Standard Queue'
    Value: !GetAtt StandardQueue.Arn
