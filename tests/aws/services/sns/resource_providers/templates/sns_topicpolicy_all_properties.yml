Resources:
  Topic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${AWS::StackName}-test-topic'

  TopicPolicy:
    Type: AWS::SNS::TopicPolicy
    Properties:
      Topics:
        - !Ref Topic
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: InitialPolicy
            Effect: Allow
            Principal: '*'
            Action: 'sns:Publish'
            Resource: !Ref Topic

Outputs:
  TopicArn:
    Value: !Ref Topic
