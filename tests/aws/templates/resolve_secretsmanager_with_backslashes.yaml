Parameters:
  DynamicParameter:
    Type: String

Resources:
  MyParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Value:
        Fn::Join:
          - ""
          - - "{{resolve:secretsmanager:arn:"
            - Ref: AWS::Partition
            - ":secretsmanager:"
            - Ref: AWS::Region
            - ":"
            - Ref: AWS::AccountId
            - ":secret:"
            - Ref: DynamicParameter
            -  ":SecretString:::}}"
Outputs:
  ParameterValue:
    Value: !GetAtt MyParameter.Value
