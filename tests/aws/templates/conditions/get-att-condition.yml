Parameters:
  OptionParameter:
    Type: String
    AllowedValues:
      - option-a
      - option-b
Resources:
  MyTopic:
    Type: AWS::SNS::Topic
    Condition: ShouldCreateTopic

  MySsmParam:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Value: !GetAtt MyTopic.TopicName

Conditions:
  ShouldCreateTopic: !Equals
    - !Ref OptionParameter
    - option-a