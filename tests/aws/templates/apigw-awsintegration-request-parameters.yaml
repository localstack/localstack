AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  ApiName:
    Type: String
  CustomTagKey:
    Type: String
  CustomTagValue:
    Type: String
Resources:
  Bucket83908E77:
    Type: AWS::S3::Bucket
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
  MyRoleF48FFE04:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              AWS: "*"
        Version: "2012-10-17"
  MyRoleDefaultPolicyA36BE1DD:
    Type: AWS::IAM::Policy
    Properties:
      PolicyDocument:
        Statement:
          - Action:
              - s3:GetObject*
              - s3:GetBucket*
              - s3:List*
              - s3:DeleteObject*
              - s3:PutObject
              - s3:Abort*
            Effect: Allow
            Resource:
              - Fn::GetAtt:
                  - Bucket83908E77
                  - Arn
              - Fn::Join:
                  - ""
                  - - Fn::GetAtt:
                        - Bucket83908E77
                        - Arn
                    - /*
        Version: "2012-10-17"
      PolicyName: MyRoleDefaultPolicyA36BE1DD
      Roles:
        - Ref: MyRoleF48FFE04
  RestApi0C43BF4B:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name:
        Ref: ApiName
      Tags:
      - Key:
          Ref: CustomTagKey
        Value:
          Ref: CustomTagValue
  RestApiCloudWatchRoleE3ED6605:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
        Version: "2012-10-17"
      ManagedPolicyArns:
        - Fn::Join:
            - ""
            - - "arn:"
              - Ref: AWS::Partition
              - :iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs
      Tags:
      - Key: _custom_id_
        Value: api
  RestApiAccount7C83CF5A:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn:
        Fn::GetAtt:
          - RestApiCloudWatchRoleE3ED6605
          - Arn
    DependsOn:
      - RestApi0C43BF4B
  RestApiDeployment180EC50356429cbae887bcd485c89adef8803ba0:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: RestApi0C43BF4B
      Description: Automatically created by the RestApi construct
      Tags:
      - Key: _custom_id_
        Value: api
    DependsOn:
      - RestApiGET0F59260B
  RestApiDeploymentStageprod3855DE66:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId:
        Ref: RestApi0C43BF4B
      DeploymentId:
        Ref: RestApiDeployment180EC50356429cbae887bcd485c89adef8803ba0
      StageName: prod
  RestApiGET0F59260B:
    Type: AWS::ApiGateway::Method
    Properties:
      HttpMethod: GET
      ResourceId:
        Fn::GetAtt:
          - RestApi0C43BF4B
          - RootResourceId
      RestApiId:
        Ref: RestApi0C43BF4B
      AuthorizationType: NONE
      Integration:
        Credentials:
          Fn::GetAtt:
            - MyRoleF48FFE04
            - Arn
        IntegrationHttpMethod: GET
        RequestParameters:
          integration.request.path.object: method.request.path.id
        Type: AWS
        Uri:
          Fn::Join:
            - ""
            - - "arn:"
              - Ref: AWS::Partition
              - :apigateway:eu-west-1:s3:path/
              - Ref: Bucket83908E77
              - /{object}.json
      RequestParameters:
        method.request.path.id: false
  RestApiCustomDomainBA087742:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: cfn5632.localstack.cloud
      EndpointConfiguration:
        Types:
          - REGIONAL
      RegionalCertificateArn: arn:aws:acm:us-east-1:000000000000:certificate/00000000-0000-0000-0000-000000000000
      Tags:
      - Key:
          Ref: CustomTagKey
        Value:
          Ref: CustomTagValue
  RestApiCustomDomainMapMyStackLocalRestApiE67E15D45F8B292A:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName:
        Ref: RestApiCustomDomainBA087742
      RestApiId:
        Ref: RestApi0C43BF4B
      Stage:
        Ref: RestApiDeploymentStageprod3855DE66
Outputs:
  RestApiEndpoint0551178A:
    Value:
      Fn::Join:
        - ""
        - - https://
          - Ref: RestApi0C43BF4B
          - .execute-api.
          - Ref: AWS::Region
          - "."
          - Ref: AWS::URLSuffix
          - /
          - Ref: RestApiDeploymentStageprod3855DE66
          - /
