Mappings:
  MyMap:
    us-east-1:
      A: "true"
      B: "false"
Conditions:
  MyCondition: !Equals
    - !FindInMap [ !Ref MapName,  !Ref AWS::Region, !Ref MapKey]
    - "true"

Parameters:
  MapName:
    Type: String

  MapKey:
    Type: String

  TopicName:
    Type: String

Resources:
  MyTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Ref TopicName
    Condition: MyCondition

  Dummy:
    Type: AWS::SNS::Topic

Outputs:
  TopicArn:
    Value: !Ref MyTopic
    Condition: MyCondition

