Mappings:
  MyMap:
    A:
      us-east-1: "true"
    B:
      us-east-1: "false"

Conditions:
  MyCondition: !Equals
    - !FindInMap [ !Ref MapName, !Ref MapKey, !Ref AWS::Region ]
    - "true"

Parameters:
  MapName:
    Type: String

  MapKey:
    Type: String

  TopicName:
    Type: String

Resources:
  MyTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Ref TopicName
    Condition: MyCondition

  Dummy:
    Type: AWS::SNS::Topic

Outputs:
  TopicArn:
    Value: !Ref MyTopic
    Condition: MyCondition

