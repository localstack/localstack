    Properties:
      Code:
        ZipFile: |-
          exports.handler = async (event, ctx) => {
              console.log(event);
              return {
                  statusCode: 200,
                  body: "hello from stepfunctions"
              };
          };
      Role:
        Fn::GetAtt:
          - LsFnServiceRoleFE24FAB1
          - Arn
      Handler: index.handler
      Runtime: nodejs12.x
