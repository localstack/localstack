Parameters:
  QuotaLimit:
    Type: Number
  RestApiName:
    Type: String
Resources:
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Ref RestApiName
  Stage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId:
        Ref: RestApi
      DeploymentId:
        Ref: ApiDeployment
  UsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    Properties:
      ApiStages:
        - ApiId:
            Ref: RestApi
          Stage:
            Ref: Stage
      Quota:
        Limit:
          Ref: QuotaLimit
        Period: MONTH
    DependsOn:
      - Stage
  MockMethod:
    Type: 'AWS::ApiGateway::Method'
    Properties:
      RestApiId: !Ref RestApi
      ResourceId: !GetAtt
        - RestApi
        - RootResourceId
      HttpMethod: GET
      AuthorizationType: NONE
      Integration:
        Type: MOCK
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId:
        Ref: RestApi
      Description: Automatically created by the RestApi construct
    DependsOn:
      - MockMethod

Outputs:
    UsagePlanId:
        Value: !Ref UsagePlan