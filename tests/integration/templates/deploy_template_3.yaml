AWSTemplateFormatVersion: '2010-09-09'
Description: DynamoDB resource stack creation using Amplify CLI
Parameters:
  partitionKeyName:
    Type: String
    Default: startTime
  partitionKeyType:
    Type: String
    Default: String
  env:
    Type: String
    Default: Staging
  sortKeyName:
    Type: String
    Default: name
  sortKeyType:
    Type: String
    Default: String
  tableName:
    Type: String
    Default: ddb1
Conditions:
  ShouldNotCreateEnvResources:
    Fn::Equals:
    - Ref: env
    - NONE
Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName:
        Fn::If:
          - ShouldNotCreateEnvResources
          - Ref: tableName
          - Fn::Join:
              - ''
              - - Ref: tableName
                - "-"
                - Ref: env
      AttributeDefinitions:
      - AttributeName: name
        AttributeType: S
      - AttributeName: startTime
        AttributeType: S
      - AttributeName: externalUserID
        AttributeType: S
      KeySchema:
      - AttributeName: name
        KeyType: HASH
      - AttributeName: startTime
        KeyType: RANGE
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      GlobalSecondaryIndexes:
      - IndexName: byUser
        KeySchema:
        - AttributeName: externalUserID
          KeyType: HASH
        - AttributeName: startTime
          KeyType: RANGE
        Projection:
          ProjectionType: ALL
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
Outputs:
  Name:
    Value:
      Ref: DynamoDBTable
  Arn:
    Value:
      Fn::GetAtt:
      - DynamoDBTable
      - Arn
  StreamArn:
    Value:
      Fn::GetAtt:
      - DynamoDBTable
      - StreamArn
  PartitionKeyName:
    Value:
      Ref: partitionKeyName
  PartitionKeyType:
    Value:
      Ref: partitionKeyType
  SortKeyName:
    Value:
      Ref: sortKeyName
  SortKeyType:
    Value:
      Ref: sortKeyType
  Region:
    Value:
      Ref: AWS::Region
