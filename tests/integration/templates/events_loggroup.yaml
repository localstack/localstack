Resources:
  logGroup68A52FBE:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: {{ log_group_name }}
      RetentionInDays: 731
    UpdateReplacePolicy: Delete
    DeletionPolicy: Delete
  myrule48A3298E:
    Type: AWS::Events::Rule
    Properties:
      Name: {{ event_rule_name }}
      EventPattern:
        version:
          - "0"
      State: ENABLED
      Targets:
        - Arn:
            Fn::Join:
              - ""
              - - "arn:"
                - Ref: AWS::Partition
                - ":logs:"
                - Ref: AWS::Region
                - ":"
                - Ref: AWS::AccountId
                - ":log-group:"
                - Ref: logGroup68A52FBE
          Id: Target0
  LogEventResourcePolicy:
    Type: AWS::Logs::ResourcePolicy
    Properties:
      PolicyDocument:
        Fn::Join:
          - ""
          - - '{"Statement":[{"Action":"*","Effect":"Allow","Principal":{"AWS":"*"},"Resource":"'
            - Fn::GetAtt:
                - logGroup68A52FBE
                - Arn
            - '"}],"Version":"2012-10-17"}'
      PolicyName: allowlogfromeventPolicy
