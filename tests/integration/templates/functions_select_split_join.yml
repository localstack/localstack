Parameters:
  MultipleValues:
    Type: String

Resources:
  SplitTest:
    Type: AWS::SSM::Parameter
    Properties:
      Name: SelectedString
      Type: String
      Value: !Select
        - 0
        - !Split
          - ";"
          - !Ref MultipleValues

  JoinTest:
    Type: AWS::SSM::Parameter
    Properties:
      Name: NewFormat
      Type: String
      Value: !Join ["_", !Split [ ";", !Ref MultipleValues]]
Outputs:
  Result:
    Value:
      Fn::GetAtt:
        - SplitTest
        - Value
  SecondResult:
    Value:
      Fn::GetAtt:
        - JoinTest
        - Value
