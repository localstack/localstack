Parameters:
  MultipleValues:
    Type: String

Transform: "AWS::LanguageExtensions"

Resources:
  SplitTest:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Value: !Select
        - 0
        - !Split
          - ";"
          - !Ref MultipleValues

  JoinTest:
    Type: AWS::SSM::Parameter
    Properties:
      Type: String
      Value: !Join ["_", !Split [ ";", !Ref MultipleValues]]

Outputs:
  SplitResult:
    Value:
      Fn::GetAtt:
        - SplitTest
        - Value
  JoinResult:
    Value:
      Fn::GetAtt:
        - JoinTest
        - Value
  LengthResult:
    Value:
      Fn::Length: !Split [ ";", !Ref MultipleValues]
