AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Environment:
    Type: String
    Description: Environment name
    Default: 'Test'

Resources:
  TestBucket1:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub test-${Environment}-connectionhandler1
      Tags:
        - Key: func-ref
          Value: !Ref func1
  TestBucket2:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub test-${Environment}-connectionhandler2
      Tags:
        - Key: func-ref
          Value: !Ref func2

  ExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: "Allow"
          Principal:
            Service: "lambda.amazonaws.com"
          Action: "sts:AssumeRole"
      Policies:
        - PolicyName: ExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
            - Effect: Allow
              Action: "logs:PutLogEvents"
              Resource: "*"

  func1:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: '%s'
        S3Key: '%s'
      FunctionName:
        Fn::Sub: test-${Environment}-connectionHandler1
      Handler: lambda_echo.handler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - ExecutionRole
        - Arn
      Runtime: nodejs12.x

  func2:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: '%s'
        S3Key: '%s'
      FunctionName:
        Fn::Join:
        - '-'
        - - test
          - Ref: Environment
          - connectionHandler2
      Handler: lambda_echo.handler
      Role:
        Fn::GetAtt:
        - ExecutionRole
        - Arn
      Runtime: nodejs12.x
