AWSTemplateFormatVersion: '2010-09-09'
Description: Simple CloudFormation Test Template
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      BucketName: cf-test-bucket-1
      Tags:
        - Key: foobar
          Value:
            Ref: SQSQueue
  SQSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: cf-test-queue-1
  SNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: { "Fn::Join": [ "", [ { "Ref": "AWS::StackName" }, "-test-topic-1-1" ] ] }
      Tags:
        - Key: foo
          Value:
            Ref: S3Bucket
        - Key: bar
          Value: { "Fn::GetAtt": ["S3Bucket", "Arn"] }
  TopicSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      TopicArn: !Ref SNSTopic
      Endpoint: !GetAtt SQSQueue.QueueArn
      FilterPolicy:
        eventType:
          - created
  KinesisStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: cf-test-stream-1
  SQSQueueNoNameProperty:
    Type: AWS::SQS::Queue
  ApiGatewayRestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: test-api
  GatewayResponseUnauthorized:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId:
        Ref: ApiGatewayRestApi
      ResponseType: UNAUTHORIZED
      ResponseTemplates:
        application/json: '{"errors":[{"message":"Custom text!", "extra":"Some extra info"}]}'
  GatewayResponseDefault500:
    Type: AWS::ApiGateway::GatewayResponse
    Properties:
      RestApiId:
        Ref: ApiGatewayRestApi
      ResponseType: DEFAULT_5XX
      ResponseTemplates:
        application/json: '{"errors":[{"message":$context.error.messageString}]}'
