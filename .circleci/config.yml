workflows:
  acceptance-only-run:
    # this workflow only runs when only-acceptance-tests is explicitly set
    # or when the pipeline is running on the master branch but is neither scheduled nor a manual run
    # (basically the opposite of the full-run workflow)
    when:
      or:
        - << pipeline.parameters.only-acceptance-tests >>
        - and:
          - equal: [ master,  << pipeline.git.branch>> ]
          - equal: [ webhook, << pipeline.trigger_source >> ]
    jobs:
      - push-to-tinybird:
          filters:
            branches:
              only: master
      - install
      - preflight:
          requires:
            - install
      - unit-tests:
          requires:
            - preflight
      - docker-build:
          name: docker-build-amd64
          platform: amd64
          machine_image: << pipeline.parameters.ubuntu-amd64-machine-image >>
          resource_class: medium
          requires:
            - preflight
      - docker-build:
          name: docker-build-arm64
          platform: arm64
          # The latest version of ubuntu is not yet supported for ARM:
          # https://circleci.com/docs/2.0/arm-resources/
          machine_image: << pipeline.parameters.ubuntu-arm64-machine-image >>
          resource_class: arm.medium
          requires:
            - preflight
      - acceptance-tests:
          name: acceptance-tests-arm64
          platform: arm64
          resource_class: arm.medium
          machine_image: << pipeline.parameters.ubuntu-arm64-machine-image >>
          requires:
            - docker-build-arm64
      - acceptance-tests:
          name: acceptance-tests-amd64
          platform: amd64
          machine_image: << pipeline.parameters.ubuntu-amd64-machine-image >>
          resource_class: medium
          requires:
            - docker-build-amd64
      - push:
          filters:
            branches:
              only: master
          requires:
            - acceptance-tests-amd64
            - acceptance-tests-arm64
            - unit-tests
  full-run:
    # this workflow only runs when only-acceptance-tests is not explicitly set (the default)
    # or when the pipeline is running on the master branch because of a Github event (webhook)
    # (basically the opposite of the acceptance-only-run workflow)
    unless:
      or:
        - << pipeline.parameters.only-acceptance-tests >>
        - and:
          - equal: [ master,  << pipeline.git.branch>> ]
          - equal: [ webhook, << pipeline.trigger_source >> ]
    jobs:
      - push-to-tinybird:
          filters:
            branches:
              only: master
      - install
      - preflight:
          requires:
            - install
      - test-selection:
          requires:
            - install
      - itest-cloudwatch-v1-provider:
          requires:
            - preflight
            - test-selection
      - itest-events-v2-provider:
          requires:
            - preflight
            - test-selection
      - itest-apigw-ng-provider:
          requires:
            - preflight
            - test-selection
      - itest-ddb-v2-provider:
          requires:
            - preflight
            - test-selection
      - unit-tests:
          requires:
            - preflight
      - docker-build:
          name: docker-build-amd64
          platform: amd64
          machine_image: << pipeline.parameters.ubuntu-amd64-machine-image >>
          resource_class: medium
          requires:
            - preflight
      - docker-build:
          name: docker-build-arm64
          platform: arm64
          # The latest version of ubuntu is not yet supported for ARM:
          # https://circleci.com/docs/2.0/arm-resources/
          machine_image: << pipeline.parameters.ubuntu-arm64-machine-image >>
          resource_class: arm.medium
          requires:
            - preflight
      - acceptance-tests:
          name: acceptance-tests-arm64
          platform: arm64
          resource_class: arm.medium
          machine_image: << pipeline.parameters.ubuntu-arm64-machine-image >>
          requires:
            - docker-build-arm64
      - acceptance-tests:
          name: acceptance-tests-amd64
          platform: amd64
          machine_image: << pipeline.parameters.ubuntu-amd64-machine-image >>
          resource_class: medium
          requires:
            - docker-build-amd64
      - integration-tests:
          name: integration-tests-arm64
          platform: arm64
          resource_class: arm.medium
          machine_image: << pipeline.parameters.ubuntu-arm64-machine-image >>
          requires:
            - docker-build-arm64
            - test-selection
      - integration-tests:
          name: integration-tests-amd64
          platform: amd64
          resource_class: medium
          machine_image: << pipeline.parameters.ubuntu-amd64-machine-image >>
          requires:
            - docker-build-amd64
            - test-selection
      - bootstrap-tests:
          requires:
            - docker-build-amd64
      - capture-not-implemented:
          name: collect-not-implemented
          requires:
            - docker-build-amd64
      - report:
          requires:
            - itest-cloudwatch-v1-provider
            - itest-events-v2-provider
            - itest-apigw-ng-provider
            - itest-ddb-v2-provider
            - acceptance-tests-amd64
            - acceptance-tests-arm64
            - integration-tests-amd64
            - integration-tests-arm64
            - collect-not-implemented
            - unit-tests
      - push:
          filters:
            branches:
              only: master
          requires:
            - itest-cloudwatch-v1-provider
            - itest-events-v2-provider
            - itest-apigw-ng-provider
            - itest-ddb-v2-provider
            - acceptance-tests-amd64
            - acceptance-tests-arm64
