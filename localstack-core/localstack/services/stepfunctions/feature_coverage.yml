service: StepFunctions
description: "AWS Step Functions Step Functions is a visual workflow service that helps us use AWS services to build distributed applications, automate processes, orchestrate microservices, and create data and machine learning pipelines."
tier: "community,pro"
aws_documentation: "https://docs.aws.amazon.com/step-functions/latest/dg/welcome.html"
localstack_documentation: "https://docs.localstack.cloud/user-guide/aws/stepfunctions/"
features:
  - name: "State Machines"
    description: "Define workflows that are comprised of a series of event-driven steps."
    documentation: "https://docs.aws.amazon.com/step-functions/latest/dg/concepts-statemachines.html"
    api_methods:
      - name: "CreateStateMachine"
        description: "Creates a new state machine."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_CreateStateMachine.html"
        status: "supported"
      - name: "DeleteStateMachine"
        description: "Deletes a state machine."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_DeleteStateMachine.html"
        status: "supported"
      - name: "DescribeStateMachine"
        description: "Describes the details of a state machine."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_DescribeStateMachine.html"
        status: "supported"
    emulation_level: "emulated"
    status: "supported"

  - name: "Aliases"
    description: "Create and manage state machine version-based pointers to manage the state machine configuration."
    documentation: "https://docs.aws.amazon.com/step-functions/latest/dg/concepts-state-machine-alias.html"
    api_methods:
      - name: "CreateStateMachineAlias"
        description: "Creates an alias for a state machine."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_CreateStateMachineAlias.html"
        status: "supported"
      - name: "ListStateMachineAliases"
        description: "Lists the state machine aliases."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_ListStateMachineAliases.html"
        status: "supported"
        limitations:
          - "Paging is not supported."
      - name: "DescribeStateMachineAlias"
        description: "Describes an alias."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_DescribeStateMachineAlias.html"
        status: "supported"
      - name: "UpdateStateMachineAlias"
        description: "Updates the configuration of an existing state machine alias."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_UpdateStateMachineAlias.html"
        status: "supported"
      - name: "ValidateStateMachineDefinition"
        description: "Validates the syntax of a state machine definition."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_ValidateStateMachineDefinition.html"
        status: "supported"
      - name: "DeleteStateMachineAlias"
        description: "Deletes a state machine alias."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_DeleteStateMachineAlias.html"
        status: "supported"
    status: "supported"
    limitations:
      - "Support for state machine aliasing in CloudFormation templates in not enabled."
      - "DeploymentPreference parameter is not supported."

  - name: "Activity Management"
    description: "Create and manage activities that are used to perform tasks in the state machine."
    documentation: "https://docs.aws.amazon.com/step-functions/latest/dg/concepts-activities.html"
    api_methods:
      - name: "CreateActivity"
        description: "Creates a new activity."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_CreateActivity.html"
        status: "supported"
      - name: "DeleteActivity"
        description: "Deletes an activity."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_DeleteActivity.html"
        status: "supported"
      - name: "DescribeActivity"
        description: "Describes an activity."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_DescribeActivity.html"
        status: "supported"
      - name: "ListActivities"
        description: "Lists the existing activities."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_ListActivities.html"
        status: "supported"
      - name: "GetActivityTask"
        description: "Helps workers to retrieve a task which has been scheduled for execution by a running state machine."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_GetActivityTask.html"
        status: "supported"
      - name: "SendTaskFailure"
        description: "Used by workers to report that the task identified by the taskToken failed."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_SendTaskFailure.html"
        status: "supported"
      - name: "SendTaskHeartbeat"
        description: "Used by workers to report to the service that the task represented by the specified taskToken is still making progress."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_SendTaskHeartbeat.html"
        status: "supported"
      - name: "SendTaskSuccess"
        description: "Used by workers to report that the task identified by the taskToken completed successfully."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_SendTaskSuccess.html"
        status: "supported"
    emulation_level: "emulated"
    status: "supported"

  - name: "Execution Management"
    description: "Manage and control the execution of your workflows."
    documentation: "https://docs.aws.amazon.com/step-functions/latest/dg/statemachine-starting.html"
    api_methods:
      - name: "StartExecution"
        description: "Starts an execution of a state machine."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_StartExecution.html"
        status: "supported"
      - name: "StopExecution"
        description: "Stops an execution of a state machine."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_StopExecution.html"
        status: "supported"
      - name: "DescribeExecution"
        description: "Describes the details of a state machine execution."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_DescribeExecution.html"
        status: "supported"
      - name: "ListExecutions"
        description: "Lists all executions of a state machine."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_ListExecutions.html"
        status: "supported"
        limitations:
          - "Paging is not supported."
      - name: "StartSyncExecution"
        description: "Starts a Synchronous Express state machine."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_StartSyncExecution.html"
        status: "supported"
      - name: "GetExecutionHistory"
        description: "Returns the history of the specified execution."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_GetExecutionHistory.html"
        status: "supported"
        limitations:
          - "Paging and ordering is not supported."
    status: "supported"
    limitations:
      - "Paging is not supported for ListExecutions."
      - "Paging and ordering is not supported for GetExecutionHistory."

  - name: "Map Runs"
    description: "Execute workloads with distributed map states."
    documentation: "https://docs.aws.amazon.com/step-functions/latest/dg/state-map.html"
    api_methods:
      - name: "DescribeMapRun"
        description: "Describes the details of a map run configuration."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_DescribeMapRun.html"
        status: "supported"
      - name: "ListMapRuns"
        description: "Lists all map runs of a given state machine execution."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_ListMapRuns.html"
        status: "supported"
        limitations:
          - "Paging is not supported."
      - name: "UpdateMapRun"
        description: "Updates the configuration of a map run."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_UpdateMapRun.html"
        status: "supported"
      - name: "RedriveExecution"
        description: "Restarts unsuccessful executions of Standard workflows that didn't complete successfully in the last 14 days."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/apireference/API_RedriveExecution.html"
        status: "not supported"
    status: "supported"
    limitations:
      - "RedriveExecution is not supported."
      - "Pagination is not supported for ListMapRuns."

  - name: "Optimized Service Integration"
    description: "Integrate step functions with other AWS services to build complex workflows."
    documentation: "https://docs.aws.amazon.com/step-functions/latest/dg/integrate-services.html"
    type: #TBD similar to DMS settings
      - name: "Lambda"
        description: "Integrate Step Functions with AWS Lambda to invoke Lambda functions either synchronously or asynchronously."
        documentation: "https://docs.aws.amazon.com/step-functions/latest/dg/connect-lambda.html"
        status: "supported"
    status: "supported"
    emulation_level: "emulated"
