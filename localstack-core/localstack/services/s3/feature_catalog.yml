description: 'Amazon Simple Storage Service (Amazon S3) is an object storage service that offers scalability, data availability, security, and performance.'
tier: "community,pro"
features:
  - name: "Buckets"
    description: "A container for objects stored in Amazon S3."
    documentation: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/UsingBucket.html"
    api_methods:
        - name: "CreateBucket"
          description: "Creates a new bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_CreateBucket.html"
          status: "supported"
        - name: "DeleteBucket"
          description: "Deletes an empty bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_DeleteBucket.html"
          status: "supported"
        - name: "ListBuckets"
          description: "Returns a list of all buckets owned by the authenticated sender of the request."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_ListBuckets.html"
          status: "supported"

  - name: "Storage classes"
    description: "Storage classes to optimize costs and performance for various use cases."
    documentation: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/storage-class-intro.html"
    status: "supported"

  - name: "Cross-Origin resource sharing"
    description: "Cross-Origin Resource Sharing (CORS) defines a way for client web applications that are loaded in one domain to interact with resources in a different domain."
    documentation: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/cors.html"
    api_methods:
        - name: "GetBucketCors"
          description: "Returns the CORS configuration for the bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_GetBucketCors.html"
          status: "supported"
        - name: "PutBucketCors"
          description: "Sets the CORS configuration for the bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketCors.html"
          status: "supported"
        - name: "DeleteBucketCors"
          description: "Deletes the CORS configuration information set for the bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_DeleteBucketCors.html"
          status: "supported"
    status: "supported"

  - name: "Logging and Monitoring"
    description: "Enable your bucket to send notifications of specified bucket events."
    documentation: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/EventNotifications.html"
    api_methods:
        - name: "GetBucketNotificationConfiguration"
          description: "Returns the notification configuration of a bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_GetBucketNotificationConfiguration.html"
          status: "supported"
        - name: "PutBucketNotificationConfiguration"
          description: "Enables notifications of specified events for a bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketNotificationConfiguration.html"
          status: "supported"
        - name: "PutBucketMetricsConfiguration"
          description: "Sets a metrics configuration for the bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_PutBucketMetricsConfiguration.html"
          status: "not supported"
        - name: "GetBucketMetricsConfiguration"
          description: "Gets a metrics configuration for the bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_GetBucketMetricsConfiguration.html"
          status: "not supported"
        - name: "DeleteBucketMetricsConfiguration"
          description: "Deletes the metrics configuration for the Amazon CloudWatch request metrics from the bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_DeleteBucketMetricsConfiguration.html"
          status: "not supported"
        - name: "ListBucketMetricsConfigurations"
          description: "Lists the metrics configurations for the bucket."
          documentation: "https://docs.aws.amazon.com/AmazonS3/latest/API/API_ListBucketMetricsConfigurations.html"
          status: "not supported"
    status: "limited supported"

  - name: "Lifecycle Management"
    description: "Manage object lifecycles by transitioning them to lower-cost storage classes or deleting expired objects."
    documentation: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/object-lifecycle-mgmt.html"
    status: "supported"

  - name: "Access Control"
    description: "Control access to resources using bucket policies, IAM roles, and ACLs."
    documentation: "https://docs.aws.amazon.com/AmazonS3/latest/userguide/access-management.html"
    status: "supported"
